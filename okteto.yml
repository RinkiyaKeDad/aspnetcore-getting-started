name: hello-world
image: okteto/dotnetcore:3.1
environment:
  - ASPNETCORE_ENVIRONMENT=Development
command:
  - bash
remote: 2222
forward:
  - 5000:5000
volumes:
  - /root/.vscode-server
  - /root/.nuget/packages
  - /root/.local/share/NuGet/v3-cache
  - /root/.dotnet
resources:
  limits:
    cpu: 2
    memory: 2Gi
