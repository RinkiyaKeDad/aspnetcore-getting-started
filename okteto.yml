name: hello-world
build:
  hello-world:
    context: .
    dockerfile: Dockerfile
deploy:
  - kubectl apply -f k8s.yml
dev:
  hello-world:
    image: okteto/hello-world:aspnetcore-dev
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    command: [ "dotnet", "watch", "run" ]
    workdir: /src
    remote: 2222
    forward:
      - 5001:5000
